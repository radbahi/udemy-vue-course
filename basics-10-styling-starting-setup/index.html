<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- vue only evaluates the dynamically selected class and evaluates the expression in there -->
      <!-- the html class of demo is unchanged and will not be touched by vue -->
      <!-- the class of 'active' depends on the result from the computed functions -->

      <!-- changed to using this array syntax. we've now completely removed computed from the equation -->
      <!-- demo is still defined as true with active depending on data -->
      <div
        :class="['demo', {active: boxASelected}]"
        @click="boxSelected('A')"
      ></div>
      <div
        :class="['demo', {active: boxBSelected}]"
        @click="boxSelected('B')"
      ></div>
      <div
        :class="['demo', {active: boxCSelected}]"
        @click="boxSelected('C')"
      ></div>
    </section>
  </body>
</html>
