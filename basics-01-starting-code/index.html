<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- the {{ }} interpolates vue data. kinda acts like jsx in react -->
      <p>{{ outputGoal() }}</p>
      <!-- vue directives are the v- commands you use in html tags -->
      <!-- v-bind is the directive we use here to bind the value of an attribute to an html element -->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>
    </section>
  </body>
</html>

<!-- remember that mounted html sections in vue 
control all child element in there too -->

<!-- v-html is another way to use html tags from your vue file...
...but it circumvents cross site scripting attack protections -->
